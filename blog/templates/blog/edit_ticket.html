{% extends 'base.html' %}
{% block content %}
    <h2>Modifier le ticket</h2>
    <form method="post">
        {{ edit_form.as_p }}
        {% csrf_token %}
        <button type="submit">Modifier</button>
    </form>
    <hr>
    <h3>Supprimer le ticket ?</h3>
    <form method="post">
        {{ delete_form }}
        {% csrf_token %}
        <button type="submit">Supprimer</button>
    </form>
    <a href="{% url 'home' %}">Annuler</a>
{% endblock content %}
