        <h2>Modifier le ticket</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ edit_form.as_p }}
            <!-- Miniature de l'image existante -->
            {% if ticket.image and ticket.image.image %}
                <div>
                    <img src="{{ ticket.image.image.url }}" alt="Image associÃ©e au ticket" style="max-width: 200px;">
                </div>
            {% endif %}
            {{ photo_form.as_p }}
            <button type="submit">Modifier</button>
        </form>
        <hr>

        <a href="{% url 'home' %}">Annuler</a>
    </div>
{% endblock content %}
