{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2>Modifier le ticket</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ edit_form.as_p }}
            {{ photo_form.as_p }}
            <button type="submit">Modifier</button>
        </form>
        <hr>
        <h3>Supprimer le ticket ?</h3>
        <form method="post">
            {% csrf_token %}
            {{ delete_form }}
            <button type="submit">Supprimer</button>
        </form>
        <a href="{% url 'home' %}">Annuler</a>
    </div>
{% endblock content %}
