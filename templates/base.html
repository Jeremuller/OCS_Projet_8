<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litrevu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header class="container">
        <hr>
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mx-auto">LITReview</h1>
                {% if user.is_authenticated %}
                    <nav>
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Flux</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'user_posts' %}">Posts</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'subscriptions' %}">Abonnements</a></li>
                            <li class="nav-item">
                                <form method="POST" action="{% url 'logout' %}">
                                    {% csrf_token %}
                                    <button class="btn btn-link nav-link" type="submit">Se d√©connecter</button>
                                </form>
                            </li>
                        </ul>
                    </nav>
                {% endif %}
            </div>
        <hr>
    </header>
    <main>
        <div class="container w-50 mx-auto py-3">
            {% block content %}{% endblock %}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
